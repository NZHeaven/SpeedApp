<html lang="en">

<head>

    <title>Speed App</title>
</head>

<body>
    <div id="speedGuage" class="pulsating-circle" data-currentSpeed="0"></div>
</body>
<script>
    const speedGuage = document.getElementById("speedGuage");
    var id;
    // function getspeed(){

    //     console.log(speed);
    //     speedGuage.setAttribute("data-currentSpeed",speed);
    // }
    // setInterval(() => {

    function success(pos) {
        var speed = pos.coords.speed;
        if (speed != null) {
            speed *= 3.6;
            speedGuage.setAttribute("data-currentSpeed", speed.toFixed(0));
        }
        console.log(speed);
    }

    function error(err) {
        console.warn('ERROR(' + err.code + '): ' + err.message);
    }

    options = {
        enableHighAccuracy: true,
        timeout: 5000,
        maximumAge: 0
    };

    id = navigator.geolocation.watchPosition(success, error, options);

</script>

</html>
